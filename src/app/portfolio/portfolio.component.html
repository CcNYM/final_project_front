<div class="body-color">
    <div class="container">
      <h1>Portfolio</h1>

      <div class="amount-display">${{principle}}</div>
  
      <div class="navbar">
        <button (click)="showMarket()">Market</button>
        <button (click)="showPortfolio()">Portfolio</button>
      </div>

      <div class="searchBar">
        <input type="text" [(ngModel)]="searchKeyword" placeholder="please input stockId or sockName">
        <button class="searchButton" (click)="searchByStockName()">by name</button>
        <button class="searchButton" (click)="searchByStockId()">by id</button>
      <div>
  
  
      <table>
        <thead>
          <tr>
            <th>Stock ID</th>
            <th>Stock Name</th>
            <th>Current Price
              <button class = "sort-buttons" (click)="sortPrice()">{{sortPriceName}}</button>
            </th>
            <th>Rate Of Return
              <button class = "sort-buttons" (click)="sortRate()">{{sortRateName}}</button>
            </th>
            <th>Profits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
            <td><a [routerLink]="['/stock', stock.stockId]">{{ stock.stockId }}</a></td>
            <td><a [routerLink]="['/stock', stock.stockId]">{{ stock.stockName }}</a></td>
            <!-- <td>{{ stock.stockId }}</td>
            <td>{{ stock.stockName }}</td> -->
            <td>{{ stock.currentPrice }}</td>
            <!-- <td [ngClass]="{'positive': stock.priceFluctuation > 0, 'negative': stock.priceFluctuation < 0}">{{ stock.priceFluctuation }}</td>
            <td [ngClass]="{'positive': stock.fluctuationRate > 0, 'negative': stock.fluctuationRate < 0}">{{ stock.fluctuationRate }}</td> -->
            <td [ngStyle]="{ color: stock.returnRates > 0 ? 'red' : 'green' }">{{ stock.returnRates }}</td>
            <td [ngStyle]="{ color: stock.profits > 0 ? 'red' : 'green' }">{{ stock.profits }}</td>
            
          </tr>
        </tbody>
      </table>
  
      <div class="sell-button-container" *ngIf="shouldShowSellButton">
        <button id="sellButton"  (click)="openConfirmationDialog()">Sell All</button>
      </div>
    </div>
  </div>
