<!-- <h2 class="confirmation-dialog-title mat-dialog-title">Confirmation</h2> -->
<mat-dialog-content class="confirmation-dialog-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="confirmation-dialog-actions" align="end">
  <button mat-button color="primary" class="confirmation-dialog-button" (click)="confirm()">Confirm</button>
  <button mat-button class="confirmation-dialog-button" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
